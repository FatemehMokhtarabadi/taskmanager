<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="module" defer src="Main.js"></script>
    <title>A Task Manager</title>
  </head>
  <body>
    <div class="App">
      <main class="container">
        <section class="date">
          <p class="date__day">Tuesday</p>
          <p class="date__date">Sep 21</p>
          <p class="date__year">2021</p>

        </section>
        <section class="main">
          <form class="form">
            <label for="task" class="form__label">
              <input
                type=" text"
                id="task"
                name="task"
                placeholder="new task..."
                class="form__input"
            /></label>
            <button type="submit" class="form__btn" id="addBtn">Add</button>
          </form>

          <div class="tasks">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link all" href="#">All</a>
                </li>
                <li class="nav__item todo">
                  <a class="nav__link" href="#todos"> To do</a>
                </li>
                <li class="nav__item inProgress">
                  <a class="nav__link" href="#in-progress">In progress</a>
                </li>
                <li class="nav__item done">
                  <a class="nav__link" href="#done"> Done</a>
                </li>
              </ul>
            </nav>
            <div class="cards">
              <!-- <div class="cards__msg">
                <p>No tasks yet.</p>
              </div> -->

                <p class="cards__title">piano piano</p>

                  <button class="cards__btn finish-btn">done</button>
                  <button class="cards__btn edit icon-btn">
                    <img
                      class="cards__icon"
                      src="./assets/edit.svg"
                      alt="edit"
                    />
                  </button>
                  <button class="cards__btn delete icon-btn">
                    <img
                      class="cards__icon"
                      src="./assets/trash.svg"
                      alt="delete"
                    />
                  </button>
                </div>
              </div> -->
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
